name: Monthly ETL Refresh

on:
  schedule:
    - cron: "0 13 5 * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ETL dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f etl/requirements.txt ]; then
            pip install -r etl/requirements.txt
          else
            pip install pandas requests python-dateutil
          fi

      - name: Run ETL
        run: python -m etl.main

      - name: Check for changes
        id: git-status
        run: |
          if git diff --quiet -- data/processed; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push updated data
        if: steps.git-status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed
          git commit -m "chore: monthly data refresh"
          git push
