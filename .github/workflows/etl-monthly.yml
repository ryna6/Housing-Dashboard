name: Monthly ETL Refresh

on:
  schedule:
    # 5th of every month at 08:00 Toronto time (~13:00 UTC)
    - cron: "0 13 5 * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ETL dependencies
        working-directory: ./etl
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        working-directory: ./etl
        run: python main.py

      - name: Check for changes in processed data
        id: git-status
        run: |
          if [[ -z "$(git status --porcelain data/processed)" ]]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push updated data
        if: steps.git-status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed
          git commit -m "chore: monthly data refresh"
          git push
